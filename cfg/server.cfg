log on //Creates a logfile (on | off)
sv_logecho 1 //default 0; Echo log information to the console.
sv_logfile 0 //default 1; Log server information in the log file.
sv_log_onefile 1 //default 0; Log server information to only one file.
sv_logbans 1 //default 0;Log server bans in the server logs.
sv_logflush 0 //default 0; Flush the log files to disk on each write (slow).
sv_logsdir logs //Folder in the game directory where server logs will be stored.

exec banned_user.cfg //loads banned users' ids
exec banned_ip.cfg //loads banned users' ips
writeip //Save the ban list to banned_ip.cfg.
writeid //Writes a list of permanently-banned user IDs to banned_user.cfg.

rate 100000 //default 10000; Max bytes/sec the host can receive data
sv_minrate 15000 //default "5000"; Min bandwidth rate allowed on server, 0 = unlimited
sv_maxrate 30000 //default "0"; Max bandwidth rate allowed on server, 0 = unlimited
sv_mincmdrate 33 //default 0; This sets the minimum value for cl_cmdrate. 0 = unlimited
sv_maxcmdrate 66 //default 40; (If sv_mincmdrate is > 0), this sets the maximum value for cl_cmdrate. [cevo=101]
